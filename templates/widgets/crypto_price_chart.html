<style>
.widget-crypto-price-chart .widget-header {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.widget-crypto-price-chart .chart-tabs {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.widget-crypto-price-chart .chart-tab-btn {
    padding: 6px 16px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    color: #9ca3af;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.2s ease;
}

.widget-crypto-price-chart .chart-tab-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
}

.widget-crypto-price-chart .chart-tab-btn.active {
    background: var(--primary-color);
    border-color: var(--primary-color);
    color: #000;
}

.widget-crypto-price-chart .chart-tab-content {
    display: block;
}

.widget-crypto-price-chart .chart-tab-content[style*="display: none"] {
    display: none;
}

.widget-crypto-price-chart .widget-body {
    position: relative;
    height: 400px;
}

.widget-crypto-price-chart canvas {
    position: absolute !important;
    width: 100% !important;
    height: 100% !important;
}

@media (min-width: 769px) {
    .widget-crypto-price-chart .widget-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
}
</style>

<div class="widget widget-crypto-price-chart widget-{{ size }}">
    <div class="widget-header">
        <h3>{{ display_name }} Chart</h3>
        <div class="chart-tabs">
            {% for tab in tab_buttons %}
            {{ tab|safe }}
            {% endfor %}
        </div>
    </div>
    {% for tab_content in tab_contents %}
    {{ tab_content|safe }}
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
{% for chart_script in chart_scripts %}
{{ chart_script|safe }}
{% endfor %}
