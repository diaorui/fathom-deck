<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.name }} - FathomDeck</title>
    <style>
        :root {
            --primary-color: {{ theme.primary_color }};
            --background: {{ theme.background }};
            --text-color: {{ theme.text_color }};
            --card-background: {{ theme.card_background }};
            --border-radius: {{ theme.border_radius }};
            --color-positive: #10b981;
            --color-negative: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .page-header {
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .widget {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .widget-small { grid-column: span 3; }
        .widget-medium { grid-column: span 6; }
        .widget-large { grid-column: span 9; }
        .widget-full { grid-column: span 12; }

        .widget-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .widget-header h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .widget-body {
            margin-bottom: 15px;
        }

        .widget-footer {
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .price-display {
            text-align: center;
            margin: 20px 0;
        }

        .price-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .price-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .price-details div {
            text-align: center;
        }

        @media (max-width: 768px) {
            .widget-small,
            .widget-medium,
            .widget-large,
            .widget-full {
                grid-column: span 12;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>{% if page.icon %}{{ page.icon }} {% endif %}{{ page.name }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </header>

    <main class="widgets-grid">
        {% for widget_html in widgets %}
        {{ widget_html|safe }}
        {% endfor %}
    </main>
</body>
</html>
